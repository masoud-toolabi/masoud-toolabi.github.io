		<link rel="stylesheet" type="text/css" href="assets/css/main.css" />

	<body class="color-5">
		<div class="container">
			<!-- Top Navigation -->
			
			<header class="codrops-header">
				<h1><span></span>Masoud Toolabi</h1>	
				
			</header>
			<section>
			<p>
			<div style="dispaly:inline-block;">	<select class="cs-select cs-skin-overlay" name="lan" id="select-lan">
					<option value="" disabled selected>Choose Your Language</option>
					<optgroup label="European">
						<option value="1">English - GB</option>
						
						<option value="3">French - Fr</option>
						
					</optgroup>
					<optgroup label="Asian">
						<option value="5">فارسی - IRN</option>
						<option value="6">العربیه - UAE</option>
						
					</optgroup>
					
				</select>
				</div><div style="dispaly:inline-block;">
				<button class="btn btn-3 btn-3e icon-arrow-right" onclick="language();">Go</button></p></div>
			</section>
			<!-- Related demos -->
			
		</div><!-- /container -->
		<script src="assets/js/classie.js"></script>
		<script src="assets/js/selectFx.js"></script>
		<script>
		function language() {
    var x = document.getElementById("select-lan").value;
	if(x=="1")
	{
	window.location.assign("./en/");
	
	}
	if(x=="2")
	{
	window.location.assign("./it/");
	}
	if(x=="3")
	{
	window.location.assign("./fr/");
	}
    if(x=="4")
	{
	window.location.assign("./sp/");
	
	}
	if(x=="5")
	{
	window.location.assign("./fa/");
	
	}
	if(x=="6")
	{
	
	window.location.assign("./ar/");
	}
	if(x=="7")
	{
	
	window.location.assign("./ch/");
	}
	if(x=="8")
	{
	window.location.assign("./jp/");
	
	}
}
		</script>
		
		<script>
			(function() {
				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx(el, {
						stickyPlaceholder: false
					});
				} );
			})();
		</script>
		<script>
			var buttons7Click = Array.prototype.slice.call( document.querySelectorAll( '#btn-click button' ) ),
				buttons9Click = Array.prototype.slice.call( document.querySelectorAll( 'button.btn-8g' ) ),
				totalButtons7Click = buttons7Click.length,
				totalButtons9Click = buttons9Click.length;

			buttons7Click.forEach( function( el, i ) { el.addEventListener( 'click', activate, false ); } );
			buttons9Click.forEach( function( el, i ) { el.addEventListener( 'click', activate, false ); } );

			function activate() {
				var self = this, activatedClass = 'btn-activated';

				if( classie.has( this, 'btn-7h' ) ) {
					// if it is the first of the two btn-7h then activatedClass = 'btn-error';
					// if it is the second then activatedClass = 'btn-success'
					activatedClass = buttons7Click.indexOf( this ) === totalButtons7Click-2 ? 'btn-error' : 'btn-success';
				}
				else if( classie.has( this, 'btn-8g' ) ) {
					// if it is the first of the two btn-8g then activatedClass = 'btn-success3d';
					// if it is the second then activatedClass = 'btn-error3d'
					activatedClass = buttons9Click.indexOf( this ) === totalButtons9Click-2 ? 'btn-success3d' : 'btn-error3d';
				}

				if( !classie.has( this, activatedClass ) ) {
					classie.add( this, activatedClass );
					setTimeout( function() { classie.remove( self, activatedClass ) }, 1000 );
				}
			}

			document.querySelector( '.btn-7i' ).addEventListener( 'click', function() {
				classie.add( document.querySelector( '#trash-effect' ), 'trash-effect-active' );
			}, false );
		</script>
	</body>
</html>
